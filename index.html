<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Caravan</title>
    
    <meta charset="utf-8">
    <meta name="description" content="Página criada para prática/estudo do framework bootstrap 4">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/caravan.svg" type="image/x-icon">
    
  </head>
  <body>

    <header>

      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow">
        <a href="index.html" class="navbar-brand">
            <img src="img/caravan.svg" alt="Imagem da logo Caravam">
        </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Locais</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="local.html">California</a>
                <a class="dropdown-item" href="local.html">Paris</a>
                <a class="dropdown-item" href="local.html">Dublin</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="planos.html">Planos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ml-md-3" href="inscricao.html">Inscreva-se</a>
            </li>

          </ul>

        </div>

      </nav>

    </header>

    <section class="container-fluid">
      <div class="row bg-dark text-white">

        <div class="col-lg-7 p-0">
          <div id="carouselCidades" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
              <li data-target="#carouselCidades" data-slide-to="1"></li>
              <li data-target="#carouselCidades" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/california.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h3 class="display-4">California</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/paris.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h3 class="display-4">Paris</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/dublin.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h3 class="display-4">Dublin</h3>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselCidades" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselCidades" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
        </div>

        <div class="col-lg-5 my-auto">
          <h1 class="display-4">Realize a viagem dos seus sonhos</h1>
          <p class="lead">
            O melhor local para viajar é com a Caravan. Mais de 5.000 excursões concluídas.
          </p>

          <form action="">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
              <span class="input-group-append">
                <button class="btn btn-primary" type="button">Inscreva-se</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </section>
    
    
    
    
    <script type="text/javascript" src="js/jquery.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
